<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>

    <link rel="stylesheet" href="/transition-styles.css">
    <link rel="stylesheet" href="/pages/parallax/style.css">
</head>
<body>
    <div id="container">
        <div data-type="transition__content-wrapper" class="transition__projects">
            <div id="sceneContainer">
                <div id="svgContainer">
                    <!-- Background -->
                    <svg preserveAspectRatio="xMaxYMax slice" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000"><path fill="#27246B" d="M 0 0 L 48 0 C 96 0 192 0 288 0 C 384 0 480 0 576 0 C 672 0 768 0 864 0 C 960 0 1056 0 1152 0 C 1248 0 1344 0 1392 0 L 1440 0 L 1440 1000 L 1392 1000 C 1344 1000 1248 1000 1152 1000 C 1056 1000 960 1000 864 1000 C 768 1000 672 1000 576 1000 C 480 1000 384 1000 288 1000 C 192 1000 96 1000 48 1000 L 0 1000 Z"></path></svg>
                    
                    <!-- Night sky -->
                    <svg preserveAspectRatio="xMaxYMid slice" style="bottom: -5%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000"><path fill="#383399" d="M 0 256 L 48 234.7 C 96 213 192 171 288 165.3 C 384 160 480 192 576 197.3 C 672 203 768 181 864 165.3 C 960 149 1056 139 1152 122.7 C 1248 107 1344 85 1392 74.7 L 1440 64 L 1440 1000 L 1392 1000 C 1344 1000 1248 1000 1152 1000 C 1056 1000 960 1000 864 1000 C 768 1000 672 1000 576 1000 C 480 1000 384 1000 288 1000 C 192 1000 96 1000 48 1000 L 0 1000 Z"></path></svg>
                    <!-- This div has an id of "anchor" so I can use its dom position to figure out how far down I can put stars -->
                    <svg id="anchor"  preserveAspectRatio="xMaxYMid slice" style="bottom: -35%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000"><path fill="#5953c6" d="M 1440 288 L 1392 277.3 C 1344 267 1248 245 1152 218.7 C 1056 192 960 160 864 128 C 768 96 672 64 576 53.3 C 480 43 384 53 288 69.3 C 192 85 96 107 48 117.3 L 0 128 L 0 1000 L 48 1000 C 96 1000 192 1000 288 1000 C 384 1000 480 1000 576 1000 C 672 1000 768 1000 864 1000 C 960 1000 1056 1000 1152 1000 C 1248 1000 1344 1000 1392 1000 L 1440 1000 Z"></path></svg>
                    
                    <!-- Snowy foreground -->
                    <svg preserveAspectRatio="xMaxYMid slice" style="bottom: -57%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000"><path fill="#9BB1FF" fill-opacity="1" d="M 0 192 L 48 170.7 C 96 149 192 107 288 117.3 C 384 128 480 192 576 192 C 672 192 768 128 864 101.3 C 960 75 1056 85 1152 112 C 1248 139 1344 181 1392 202.7 L 1440 224 L 1440 1000 L 1392 1000 C 1344 1000 1248 1000 1152 1000 C 1056 1000 960 1000 864 1000 C 768 1000 672 1000 576 1000 C 480 1000 384 1000 288 1000 C 192 1000 96 1000 48 1000 L 0 1000 Z"/></svg>
                    <svg preserveAspectRatio="xMaxYMid slice" style="bottom: -50%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000"><path fill="#BFD7FF" fill-opacity="1" d="M 0 160 L 48 165.3 C 96 171 181 198 289 226 C 465 278 463 276 562 281 C 689 282 755 282 889 307 C 1036 335 1086 329 1182 290 C 1263 250 1305 237 1387 224 L 1456 216 L 1440 1000 L 1392 1000 C 1344 1000 1248 1000 1152 1000 C 1056 1000 960 1000 864 1000 C 768 1000 672 1000 576 1000 C 480 1000 384 1000 288 1000 C 192 1000 96 1000 48 1000 L 0 1000 Z"/></svg>
                    <svg preserveAspectRatio="xMaxYMid slice" style="bottom: -75%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000"><path fill="#E2FDFF" fill-opacity="1" d="M 0 288 L 48 272 C 96 256 192 224 288 197.3 C 384 171 480 149 576 165.3 C 672 181 768 235 864 250.7 C 960 267 1056 245 1152 250.7 C 1248 256 1344 288 1392 304 L 1440 320 L 1440 1000 L 1392 1000 C 1344 1000 1248 1000 1152 1000 C 1056 1000 960 1000 864 1000 C 768 1000 672 1000 576 1000 C 480 1000 651 1000 288 1000 C 192 1000 96 1000 48 1000 L 0 1000 Z"/></svg>
                </div>
                <div id="starsContainer"></div>
                <div id="moon">
                    <div id="background"></div>
                    <div id="midground"></div>
                    <div id="foreground"></div>
                </div>
            </div>
        </div>
        <div id="transition__cover"></div>
    </div>
    
</body>

<script src="/pages/parallax/moon-parallax.js"></script>
<script src="/transition.js"></script>
</html>
